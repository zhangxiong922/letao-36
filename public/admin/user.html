    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
</head>
<body class="index-body">
    <div class="aside">
        <div class="head"><a href="javascript:;">黑马36期</a></div>
        <div class="tu">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <ul>
            <li><a href="user.html" class="ll"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
            <li ><a href="#" class="nn"><span class="glyphicon glyphicon-list"></span>分类管理</a>
                <ul class="non">
                    <li><a href="first.html">一级分类</a></li>
                    <li><a href="second.html">二级分类</a></li>
                </ul>
            </li>
            <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
        </ul>
    </div>
   <div class="main">
    <div class="top">
        <div class="zuo pull-left"><a href="#" class="glyphicon glyphicon-align-justify"></a></div>
        <div class="you pull-right"><a href="#" class="glyphicon glyphicon-log-out out"></a></div>
    </div>
    <div class="content">
        <div class="container-fluid mian">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
              </ol>
        </div>



        <div class="container-fluid">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="20%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
                   
            <ul id="pagintor">
               
    
            </ul>
        </div>
    </div>
   </div>

   <!-- 模态框 -->
   <div class="modal fade" tabindex="-1" role="dialog" id="myModel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary tui">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



  <div class="modal fade" tabindex="-1" role="dialog" id="bodModel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p><span class="glyphicon glyphicon-info-sign"></span>您确定要执行此操作吗?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary que">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commit.js"></script>
    <script src="./js/user.js"></script>
    <script type="text/html" id="tmp">
        {{each rows v i}}
        <tr>
            <td>{{(page - 1) * size + i + 1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1 ? '正常' : '禁用'}}</td>
            <td>{{if v.isDelete === 1}}
                <button data-id={{v.id}} class="btn btn-danger">禁用</button>
                {{else if v.isDelete ===0}}
                <button data-id={{v.id}} class="btn btn-success">启用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

   
</body>
</html>
